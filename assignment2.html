<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Assignment 2: JavaScript & Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        function formValidation() {
            var usern = document.getElementById("username").value;            
            var password = document.getElementById("password").value;
            var confirm = document.getElementById("confirm").value;
            var age =  document.getElementById("age").value;
            
			var error = "";
			
		   var letterC = /[a-z]/g;
		   
		   
		   //NAME VALIDATION
			
            if(usern == ""){
                document.getElementById("user_name").className = "form-group has-error";
                error += "Please Enter Your Name. " + "<br />";
            }
            else if
                    (usern.match(letterC) != null){
                    document.getElementById("user_name").className = "form-group has-error";
                    error += "Username must contain valid characters from A-Z" + "<br />";
                     }
                else if(usern.length<5 || usern.length>15){
                        document.getElementById("user_name").className = "form-group has-error";
                        error+="Username must be between 5 & 15 characters " + "<br />";
                    }
                    else{
                        document.getElementById("user_name").className = "form-group has-success";
                    }
					
		    //PASSWORD VALIDATION
                
            
            if(password == ""){
                document.getElementById("pass_word").className = "form-group has-error";
                error += "Enter a valid password " + "<br />";
            }
           else{					
					document.getElementById("pass_word").className="form-group has success";
		     	}
				
				
            if(confirm == ""){
                document.getElementById("confirm_pw").className = "form-group has-error";
                error += "You must confirm the password " + "<br />";
            }
            else if(password != confirm){
                    document.getElementById("confirm_pw").className = "form-group has-error";
                    error += "Passwords do not match, please check! " + "<br />";
                }
                else{
                    document.getElementById("confirm_pw").className = "form-group has-success";
                }
				
				
			// AGE VALIDATION
            
            if(age == ""){
                document.getElementById("user_age").className = "form-group has-error";
                error += "Age is required. " + "<br />";
            }
            else if(age < 0){
                    document.getElementById("user_age").className = "form-group has-error";
                    error += "Please enter a non-negative value for age." + "<br />";
                }
			
			else if(age < 18 || age > 110){
                        document.getElementById("user_age").className = "form-group has-error";
                        error += "User must be 18+ and under the age of 110" + "<br />";
                    }
                    else{
                        document.getElementById("user_age").className = "form-group has-success";
                    }
					
		//PRINTING THE ERROR IN ALERT COLORS 
					
            if(error){
                document.getElementById("errors").className = "alert alert-danger";
                document.getElementById("errors").innerHTML = error;
            }
            else{
                document.getElementById("errors").className = "alert alert-success";
                document.getElementById("errors").innerHTML = "Thank you for submitting form!";
            }

            console.log(error);
        }
    </script>
</head>
<body>

<form>
	<div class="container">
    <div class="form-group" id="user_name">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" placeholder="e.g. Username123" >
    </div>
    <div class="form-group" id="pass_word">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="e.g. password2">
    </div>
    <div class="form-group" id="confirm_pw">
        <label for="confirm">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="e.g. password2">
    </div>
    <div class="form-group" id="user_age">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="e.g. 18">
    </div>

    <button type="button" class="btn btn-primary" onclick="formValidation()">Submit</button>
    <button type="submit" class="btn btn-default" onclick="location.reload()">Reset</button>
	</div>
</form> <br />

<div id="errors">

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
